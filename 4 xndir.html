<html>
    <head>
        <title>4 xndir</title>
    </head>
    <body>
        <script>
            let a = +prompt ('tiv a');
            let b = +prompt ('tiv b');
            let c = +prompt ('tiv c');
            if (a > b && b > c && a > c) {
                document.write(a,b.c)
            } else if (b>a && b>c && a > c){
                document.write (b,a,c)
            } else if (c > a && c >b && b>a){
                document.write(c,b,a)
            }
        </script>
    </body>
</html>
