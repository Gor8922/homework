<html>
    <head>
        <title>Fibonaci</title>
    </head>
    <body>
        <script>
          
            let a = +prompt('mutqagreq tivy');
            let b=0;
            let c=1;
            let ardyunq=1;
            for (let i=1; i<a ; i++){
                ardyunq = b+c;
                b=c;
                c=ardyunq;
                document.write (ardyunq+ "<br>");
            }
        </script>
    </body>
</html>
