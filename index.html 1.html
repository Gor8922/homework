<!DOCTYPE html>

<head>
  <title>tree</title>

<body>
  <script>
    let i;
    let j;
    for (i = 0; i <= 20; i++) {
      for (j = 1; j <= i; j++) {
        document.write('*');
      } document.write('<br>');
    }
    let h
    let k
    for (h = 0; h <= 20; h++) {
      for (k = 20; k >= h; k--) {
        document.write('*');
      } document.write('<br>');
    }
    let c
    let e
    document.write('<center>');
    document.write('*');
    document.write('<br>');
    for (c = 1; c <= 20; c++) {
      for (e = 1; e <= c; e++) {
        document.write('***');
      } document.write('<br>');
    }

  </script>
</body>
</head>
